<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Задачи</title>
    <link rel="stylesheet" href="../static/main.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'atom:main' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'atom:service' %}">Услуги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'atom:topic' %}">Темы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'atom:task' %}">Задачки</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div>
        <h1 class="display-5">{{ task.name }}</h1>
        <h1 class="display-6">{{ task.description }}</h1>
    </div>
</div>

<div class="container mt-4">
    <form method="POST" action="{% url 'atom:task' %}">
        {% csrf_token %}
        <p class="lead">Отправьте нам свое решение, если хотите получить обратную связь</p>
        <input type="hidden" name="task_id" value="{{ task.id }}">
        <div class="mb-3">
            <label for="solutionName"></label>
            <input type="text" class="form-control" id="solutionName" name="name" required placeholder="ФИО">
        </div>
        <div class="mb-3">
            <label for="solutionEmail"></label>
            <input type="email" class="form-control" id="solutionEmail" name="email" required placeholder="Email">
        </div>
        <div class="mb-3">
            <label for="solutionDescription"></label>
            <textarea class="form-control" id="solutionDescription" name="description" rows="5" required placeholder="Решение"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-dark">Отправить</button>
    </form>
</div>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        </a>
        <span class="mb-3 mb-md-0 text-muted">© 2023 Company, Inc</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
